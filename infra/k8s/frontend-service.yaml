apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-configmap
data:
  VITE_BACKEND_URL: "https://musify.sadique.live/api"
  VITE_CONNECTION_URL: "musify.sadique.live"
  VITE_CLOUDINARY_NAME: "dyjxawldh"
  VITE_CLOUDINARY_URL: "https://api.cloudinary.com/v1_1/dyjxawldh"
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: vssadique123/musify_frontend:v3.2
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: frontend-configmap
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
---